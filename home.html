<html>
<head>
	<title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

<div class='container'>
<h3>E Pass Registration</h3>
<form method='post'>
	<input type='text' name='firstname' placeholder='First Name' required class='form-control'>
	<br>
	<input type='text' name='lastname' placeholder='Last Name' required class='form-control'>
<br>
<input type='email' name ='email' placeholder='Email' required class='form-control'>
<br>
{% if msg %}
{{msg}}
{% endif %}
<select name='source' class='form-control'>

<br>

  <option value="">Select Destination State</option>

	<option value="KL">Kerala</option>

<input type='text' name='aadhar' placeholder='Your Aadhar No' class='form-control'>
<br>
<input type='text' name='mobile' placeholder='Phone No' required class='form-control'>
<br>
<input type='date' name='date' placeholder='Date of Travel' required class='form-control'>
<br>
<h3>Declaration</h3>
<div class='checkbox'>
	<input type='checkbox' value='I have read the terms and conditions' required>
	I have read the terms and conditions
</div>
<br>
<input type='submit' class="btn btn-primary">
</form>
</div>


</body>
</html>
